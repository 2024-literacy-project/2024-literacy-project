<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>content</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/content.css}" />
</head>
<body>

    <header>
        <p style="display: inline;" class="today-content">「 오늘의 글 」</p>
        <p style="display: inline;" class="nangman">浪漫</p>
        <p th:text="${#temporals.format(localDateTime, 'yyyy.MM.dd')}"></p>
    </header>

    <div class="box">
        <div class="content-img">
            <img th:src="@{/img/nangman.jpg}" alt="">
        </div>

        <div class="content-body">

            <p class="topic" th:text="${listContent[0].contents_topic}"></p>

            <hr>

            <p class="content" th:text="${listContent[0].contents_txt}"></p>
        </div>
    </div>

    <!-- ========== footer ========== -->
    <footer th:insert="~{/common/footer :: footerFragment}">
        <h1>FOOTER</h1>
    </footer>

</body>
</html>
