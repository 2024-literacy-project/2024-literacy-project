<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세</title>
<!--  <link rel="stylesheet" href="/css/styles.css">-->
  <link rel="stylesheet" type="text/css" th:href="@{/css/detail.css}"/>
</head>
<body>

<!-- ========== header ========== -->
<header th:replace="~{/common/header :: headerFragment}">
  <h1>HEADER</h1>
</header>

<!-- ========== contents ========== -->
<h1>게시글 상세</h1>

<section>
  <div class="Qboard">

    <div class="Qboard-child">
      <div>
        <table class="Qboard-list-table">
          <tr>
            <th>제목</th>
            <td th:text="${cmu.question_title}" class="tbl-title">제목</td>
          </tr>
          <tr>
            <th>작성자</th>
            <td th:text="${cmu.mem_nick}" class="tbl-mem">작성자</td>
          </tr>
          <tr>
            <th>작성일</th>
            <td th:text="${cmu.question_date}" class="tbl-date">2024-05-20</td>
          </tr>
          <tr>
            <th>내용</th>
            <td th:text="${cmu.question_txt}" class="tbl-txt">내용</td>
          </tr>
        </table>

      </div>
    </div>

    <div class="div-btn">
      <button class="btn-list">
        <a href="/community/list">목록으로</a>
      </button>
      <button class="btn-update">
        <a th:href="@{/community/update/{id}(id=${cmu.question_no})}">수정</a>
      </button>
      <button class="btn-delete">
        <a th:href="@{/community/delete/{id}(id=${cmu.question_no})}" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
      </button>
    </div>
<!--    -->
  </div>
</section>

<!-- ========== footer ========== -->
<footer th:insert="~{/common/footer :: footerFragment}">
  <h1>FOOTER</h1>
</footer>

</body>
</html>
