<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>게시글 수정</h1>
<form action="/community/update" method="post">
    <input type="hidden" name="question_no" th:value="${cmu.question_no}">
    <table border="1">
        <tr>
            <th>제목</th>
            <td><input type="text" name="question_title" th:value="${cmu.question_title}" required></td>
        </tr>
        <tr>
            <th>작성자</th>
            <td><input type="text" name="mem_nick" th:value="${cmu.mem_nick}" required></td>
        </tr>
        <tr>
            <th>내용</th>
            <td><textarea name="question_txt" rows="10" required th:text="${cmu.question_txt}"></textarea></td>
        </tr>
    </table>
    <button type="submit">수정</button>
    <a href="/community/list">취소</a>
</form>
</body>
</html>
