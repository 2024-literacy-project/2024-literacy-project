<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>새 글 작성</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>새 글 작성</h1>
<form action="/community/add" method="post">
  <table border="1">
    <tr>
      <th>제목</th>
      <td><input type="text" name="question_title" required></td>
    </tr>
    <tr>
      <th>작성자</th>
      <td><input type="text" name="mem_nick" required></td>
    </tr>
    <tr>
      <th>내용</th>
      <td><textarea name="question_txt" rows="10" required></textarea></td>
    </tr>
    <tr>
      <th>날짜</th>
      <td><input type="text" name="question_date" required></td>
    </tr>
  </table>
  <button type="submit">작성</button>
  <a href="/community/list">취소</a>
</form>
</body>
</html>
